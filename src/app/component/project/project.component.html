<mat-toolbar>
  <h1>Project List</h1>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
  </button>
  <!-- <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openProject()">Add New</button> -->
</mat-toolbar>

<div style="background-color: white; ">
  <div style="margin-top: 20px; width: 50%;" class="container1">
    <div class="mat-elevation-z8">
      <div class="example-container" style="background-color: white;">
        <div class="container">
          <span class="example-spacer"></span>
          <mat-form-field appearance="outline" style="position: relative;left: 390px; width: 35%;">
            <mat-label>Search within Project</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex.ut." #input>
            <button matSuffix mat-button>
              <mat-icon matTooltip="Search" matTooltipPosition="left">search</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort id="htmlData" matsort>

          <ng-container matColumnDef="projectId">
            <th mat-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.projectId}} </td>
          </ng-container>

          <ng-container matColumnDef="projectTitle">
            <th mat-cell *matHeaderCellDef> ProjectTitle </th>
            <td mat-cell *matCellDef="let row">
              <button [routerLink]="['/task',row.projectId]" mat-button color="primary">{{row.projectTitle}} </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>

        </table>
        <!--Paginator-->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Project"></mat-paginator>
      </div>
    </div>
  </div>
</div>
