<h1 mat-dialog-title>Tasks</h1>
<div mat-dialog-content>
  <div class="container">
    <form [formGroup]="TaskForm">

      <mat-form-field class="invisible example-full-width" hideRequiredMarker="hide" appearance="outline">
        <mat-label>Id</mat-label>
        <input pattern="[0-9]*" formControlName="taskId" matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>ProjectTitle</mat-label>
        <mat-select formControlName="projectId" required>
          <!-- <mat-option>--select--</mat-option> -->
          <mat-option [value]="emp.Per" *ngFor="let emp of Per " [value]="emp.projectId">{{emp.projectTitle}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Task Title</mat-label>
        <input formControlName="taskTitle" matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Creator</mat-label>
        <input formControlName="creator" matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Duration</mat-label>
        <input formControlName="duration" matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>StartDate</mat-label>
        <input formControlName="startDate" matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Finish Date</mat-label>
        <input formControlName="finishDate" matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

    </form>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addCreateTask()" [disabled]="TaskForm.invalid">
    {{actionbtn}}</button>
</div>
